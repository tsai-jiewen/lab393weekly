site_name: Lab 393 Weekly
site_url: lab393weekly.readthedocs.io
site_author: JW Tsai
nav:
    - Home: index.md
    - About: about.md
    - How to: howto.md
    - Jupyter: Untitled1.ipynb
    
theme: readthedocs
markdown_extensions:
    - extra
    - smarty
    - toc:
        permalink: []
    - admonition
    - def_list
    - footnotes
    - tables

plugins:
  - mkdocs-jupyter
  - search
  - autolinks

  
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
